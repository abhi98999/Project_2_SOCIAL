<!DOCTYPE html>
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<style>
	body {
    background-color: #eee;
}
*[role="form"] {
    max-width: 530px;
    padding: 15px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 0.3em;
}
*[role="form"] h2 {
    margin-left: 5em;
    margin-bottom: 1em;
}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>


</head>
<body  ng-app="myApp">
<div ng-controller="UserController as ctrl" class="ng-scope">

<div class="container">

            <form class="form-horizontal" ng-submit="ctrl.submit()" method="post">
                <h2>REGISTRATION FORM</h2>
                <div class="form-group">
					<label for="username" class="col-sm-3 control-label" >User Name</label>
					<div class="col-sm-9">
                        <input type="text" ng-model="ctrl.user.uUsername" placeholder="User Name" class="form-control" autofocus>
                    </div>
                </div> 
				
				<div class="form-group">
					<label for="firstName" class="col-sm-3 control-label" >Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" ng-model="ctrl.user.uFullName" placeholder="Full Name" class="form-control" autofocus>
                    </div>
                </div>
				
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" ng-model="ctrl.user.uEmailId" placeholder="Email" class="form-control">
                    </div>
                </div>
				
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                    	<span><ng-show="ctrl.user.upassword.$touched.$invalid></span>
                        <input type="password" ng-model="ctrl.user.uPassword" placeholder="Password" class="form-control">
                    
                    </div>
                </div>
				
				
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Phone Number</label>
                    <div class="col-sm-9">
                        <input type="tel" ng-model="ctrl.user.uPhoneNumber" placeholder="Mobile Number" class="form-control">
                    </div>
                </div>
				
				
                <div class="form-group">
                <label class="control-label col-sm-3">User</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" ng-model="ctrl.user.uRole" value="admin">Administrator
                                    <br>
                                     <input type="radio" ng-model="ctrl.user.uRole" value="user">User
                                    <br>
                                    <input type="radio" ng-model="ctrl.user.uRole" value="alumni">Alumni
                                </label>
                             </div>
                        </div>
                    </div>
                </div> 
				
				
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form> 
        </div> 
        </div>
        		
</body>
<script type="text/javascript" src="c_user/UserController.js"></script> 
<script type="text/javascript" src="c_user/UserService.js"></script> 
</html>
